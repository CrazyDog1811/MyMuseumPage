<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/Vector.svg">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <span></span>
                <span>louvre</span>
            </div>
            <nav>
                <ol class="navigation">
                    <li><a href="#visiting">visiting</a></li>
                    <li><a href="#explore">explore</a></li>
                    <li><a href="#video">video</a></li>
                    <li><a href="#gallery">gallery</a></li>
                    <li><a href="#tickets">tickets</a></li>
                    <li><a href="#contacts">contacts</a></li>
                </ol>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="section section-dark">
                <div class="container welcome-basic">
                    <div class="welcome-aside">
                        <h2 class="section-title">welcome <br> to the louvre</h2>
                        <p>From the castle to the museum</p>
                        <a href="#">Discover the Louvre</a>
                    </div>
                    <div class="pagination">
                        <div><span>01</span><span>|</span><span>05</span></div>
                        <div class="carusel">
                           <span></span><span></span><span></span><span></span><span></span>
                        </div>
                        <div class="arrows">
                            <span class="left"></span> <span class="right"></span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section " id="visiting">
                <div class="virtual-tour">
                    <h2 class="section-title">virtual tour</h2>
                    <div class="cards">
                        <figure>
                            <img src="assets/img/royal-palace.jpg" alt="Royal Palace">
                            <figcaption>royal palace</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>   
                        <figure>
                            <img src="assets/img/denon-ving.jpg" alt="Denon Wing">
                            <figcaption>denon wing</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>
                        <figure>
                            <img src="assets/img/colonnade.jpg" alt="Colonnade Perrault">
                            <figcaption>colonnade perrault</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>
                        <figure>
                            <img src="assets/img/greek hall.jpg" alt="Greek Hall">
                            <figcaption>greek hall</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>
                        <figure>
                            <img src="assets/img/mona lisa.jpg" alt="Mona Lisa">
                            <figcaption>mona lisa</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>
                        <figure>
                            <img src="assets/img/night palace.jpg" alt="Night Palace">
                            <figcaption>night palace</figcaption>
                            <h3>360&deg; virtual tour</h3>
                            <p>google street panorama view</p>
                        </figure>
                    </div>
                </div>
            </section>
            <section class="section section-dark" id="explore"></section>
            <section class="section " id="video"></section>
            <section class="section section-dark" id="gallery"></section>
            <section class="section " id="tickets"></section>
            <section class="section" id="contacts"></section>
        </div>
    </main>
    <footer>

    </footer>
